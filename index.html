<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Photo Booth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vintage Photo Booth</h1>
            <p class="subtitle">Take classic photo strips with filters!</p>
        </header>

        <main>
            <div class="booth-container">
                <div class="camera-container">
                    <video id="camera" autoplay playsinline></video>
                    <canvas id="photoCanvas" style="display: none;"></canvas>
                    <div id="countdown" class="countdown"></div>
                    <div id="flash" class="flash"></div>
                </div>

                <div class="controls">
                    <div class="filter-options">
                        <h3>Choose a Filter</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="none">Normal</button>
                            <button class="filter-btn" data-filter="grayscale">Black & White</button>
                            <button class="filter-btn" data-filter="sepia">Sepia</button>
                            <button class="filter-btn" data-filter="vintage">Vintage</button>
                            <button class="filter-btn" data-filter="pastel">Soft Pastel</button>
                            <button class="filter-btn" data-filter="warm">Warm Glow</button>
                            <button class="filter-btn" data-filter="cool">Cool Tone</button>
                            <button class="filter-btn" data-filter="dramatic">Dramatic</button>
                            <button class="filter-btn" data-filter="retro">Retro</button>
                            <button class="filter-btn" data-filter="polaroid">Polaroid</button>
                        </div>
                    </div>
                    
                    <button id="startButton" class="start-btn">Start Photo Booth</button>
                </div>
            </div>

            <div class="result-container" style="display: none;">
                <div class="photo-strip" id="photoStrip">
                    <!-- Photos will be inserted here -->
                </div>
                <div class="result-controls">
                    <button id="downloadButton" class="download-btn">Download Photo Strip</button>
                    <button id="newSessionButton" class="new-session-btn">New Session</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with â™¡ | Vintage Photo Booth 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
